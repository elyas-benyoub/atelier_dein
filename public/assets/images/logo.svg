<svg width="420" height="80" viewBox="0 0 420 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Médiathèque Dein">
  <defs>
    <style>
      .brand { font: 700 28px/1.1 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif; fill:#2C3E50; }
      .tag   { font: 600 16px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif; fill:#6B7A8C; }
    </style>
    <!-- ombre douce -->
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="b"/>
      <feOffset dy="1" result="o"/>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Pictogramme composite (livre, film, jeu) -->
  <g transform="translate(8,10)" filter="url(#s)">
    <!-- Cercle de fond -->
    <circle cx="30" cy="30" r="30" fill="#F3F6F9"/>

    <!-- Livre (gauche) -->
    <rect x="12" y="18" width="12" height="24" rx="2" fill="#2C3E50"/>
    <rect x="24" y="18" width="10" height="24" rx="2" fill="#4B5D6E"/>
    <rect x="14" y="22" width="8" height="2" fill="#EAF0F6"/>

    <!-- Clap cinéma (haut droit) -->
    <rect x="28" y="14" width="22" height="10" rx="2" fill="#E67E22"/>
    <path d="M29 14 L34 24 M35 14 L40 24 M41 14 L46 24 M47 14 L50 22" stroke="#F8E6D3" stroke-width="2"/>

    <!-- Écran film (milieu droit) -->
    <rect x="30" y="26" width="20" height="14" rx="2" fill="#2C3E50"/>
    <polygon points="38,29 46,33 38,37" fill="#FFFFFF"/>

    <!-- Manette (bas droit) -->
    <rect x="33" y="43" width="16" height="8" rx="4" fill="#27AE60"/>
    <circle cx="36.5" cy="47" r="1.3" fill="#FFFFFF"/>
    <rect x="39" y="46" width="2.2" height="2.2" rx="0.4" fill="#FFFFFF"/>
    <circle cx="45.5" cy="47" r="1.3" fill="#FFFFFF"/>
  </g>

  <!-- Texte -->
  <g transform="translate(88,34)">
    <text class="brand">Médiathèque Dein</text>
    <text class="tag" y="22">Films • Livres • Jeux</text>
  </g>
</svg>